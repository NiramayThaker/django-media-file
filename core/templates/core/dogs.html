{% extends "core/base.html" %}
{% load widget_tweaks %}

{% block content %}
    <div style="display: flex;flex-direction: column;justify-content: center;align-items: center;">

        {% for dog in dogs %}

            <h2 class=dog-id>{{dog.id}}</h2>
            <h2 class=dog-name>{{dog.name}}</h2>
            <img class="dog-img" src="{{dog.image.url}}" alt="{{dog.name}}" height="400px" width="400px">

            <div class="mt-4">

                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none">
                    <a href="{% url 'delete-image' dog.pk %}">Delete</a>
                </button>

            </div>

        {% endfor %}

    </div>
{% endblock content %}
